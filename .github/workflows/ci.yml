name: Run tests

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        cp tests/data/matador_pipelines_conf.yml $HOME/.matadorrc
        python -m pip install --upgrade setuptools
        pip install flake8
    - name: Check for syntax errors and lint with flake8
      run: |
        flake8 . \
            --count --select=E9,F63,F7,F82 --show-source --statistics
        # check for bad code smell on all but the least important files...
        flake8 . \
            --count \
            --statistics

  test:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        cp tests/data/matador_pipelines_conf.yml $HOME/.matadorrc
        python -m pip install --upgrade setuptools pip wheel
        pip install -e .[test,optional]
    - name: Test with pytest
      run: |
        pytest -rs --cov-config .coveragerc --cov=./matador/ --cov-report=xml
    - name: Test notebook examples
      if: matrix.python-version == 3.8 && github.repository == 'ml-evs/matador'
      run: |
        pytest -rs -vvv --nbval --current-env --cov-config .coveragerc --cov=./matador/ --cov-append --cov-report=xml examples/interactive/magres_plotting/
        pytest -rs -vvv --nbval --current-env --cov-config .coveragerc --cov=./matador/ --cov-append --cov-report=xml examples/interactive/voltage/
        pytest -rs -vvv --nbval-lax --current-env --cov-config .coveragerc --cov=./matador/ --cov-append --cov-report=xml examples/interactive/pymatgen_and_ase_interfaces/
        pytest -rs -vvv --nbval-lax --current-env --cov-config .coveragerc --cov=./matador/ --cov-append --cov-report=xml examples/interactive/plot_styles/
    - name: Upload coverage to Codecov
      if: matrix.python-version == 3.8 && github.repository == 'ml-evs/matador'
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
